<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        #search-container {
            margin-bottom: 15px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            outline: none;
        }

        #search-input:focus {
            border-color: #4a9eff;
        }

        #search-results {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }

        #zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a8eef;
        }

        button:active {
            background: #2a7edf;
        }

        #zoom-level {
            color: #fff;
            font-size: 14px;
            min-width: 80px;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search text...">
                <div id="search-results"></div>
            </div>
            <div id="zoom-controls">
                <button id="zoom-out">Zoom Out</button>
                <button id="zoom-in">Zoom In</button>
                <button id="reset-zoom">Reset</button>
                <span id="zoom-level">100%</span>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
