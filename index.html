<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Visualizer</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <div id="book-filter-container">
                <select id="book-filter">
                    <!-- Options will be generated dynamically -->
                </select>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search text...">
                <div id="search-results"></div>
                <button id="next-match">Next Match</button>
            </div>
            <div id="zoom-controls">
                <button id="zoom-out">Zoom Out</button>
                <button id="zoom-in">Zoom In</button>
                <button id="reset-zoom">Reset</button>
                <span id="zoom-level">100%</span>
            </div>
        </div>
        <div id="book-legend">
            <h3>ðŸ“– Books</h3>
            <!-- Legend items will be generated dynamically -->
        </div>
        <div id="canvas-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
